{% extends "users/login.html" %} {%load crispy_forms_tags%} {% block content%}
<div class='content-section'>
    <form method="POST">
        {%csrf_token%}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Mlog Post Delete</legend>
            <h2>Are you Sure, to Delete the post "{{object.title}}"?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit"> Yes, delete! </button>
            <button class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel </button>
        </div>
    </form>
</div>
</div>
{% endblock %}
